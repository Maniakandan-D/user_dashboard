<form>
    <mat-card-content class="">
        <p>
            <mat-form-field>
                <input matInput placeholder="Birth Date" [matDatepicker]="picker" (focus)="picker.open()"  [formControl]="bithday" [errorStateMatcher]="matcher">
                <mat-error *ngIf="bithday.hasError('required')">Date is required</mat-error>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>
        </p>
        <p>
            <mat-radio-group id="radio">
            <mat-radio-button value="1">Father </mat-radio-button>
            <mat-radio-button value="2">Husband </mat-radio-button>
            </mat-radio-group>
            <mat-form-field>
            <input matInput placeholder="name" [formControl]="Fathername" [errorStateMatcher]="matcher">
            <mat-error *ngIf="Fathername.hasError('required')">Father or Husband name is required</mat-error>
            </mat-form-field>
        </p>
    </mat-card-content>
    <button type="submit">save</button>
</form>
