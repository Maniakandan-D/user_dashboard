<form [formGroup]="nomineeForm"  (ngSubmit)="nomineeForm.valid && onSubmit()" #localForm>
    <mat-card-header>
      <mat-card-title>Nominee Form</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
      <mat-form-field>
          <input matInput placeholder="Dependents" formControlName="dependents" [class.is-invalid]="localForm.submitted && nomineeForm.get('dependents')?.invalid">
          <mat-error class="invalid-feedback">Dependents is required </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nominee" formControlName="nominee" [class.is-invalid]="localForm.submitted && nomineeForm.get('nominee')?.invalid">
        <mat-error class="invalid-feedback">Nominee is required </mat-error>
      </mat-form-field>  
    </mat-card-content>
</form>
