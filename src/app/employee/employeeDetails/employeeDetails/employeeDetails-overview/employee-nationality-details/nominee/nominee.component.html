<form>
    <mat-card-header>
      <mat-card-title>Nominee Form</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
    <mat-form-field>
        <input matInput placeholder="Dependents" [formControl]="dependents" [errorStateMatcher]="matcher">
        <mat-error *ngIf="dependents.hasError('required')">Dependents is required</mat-error>
    </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nominee" [formControl]="nominee" [errorStateMatcher]="matcher">
        <mat-error *ngIf="nominee.hasError('required')">Nominee is required</mat-error>
      </mat-form-field>  
    </mat-card-content>
</form>
