<div class="login-page">
  <div class="content px20">
    <form>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" #localForm="ngForm">
        <div class="text-center">
          <h2 class="app-name">Quadgen Admin</h2>
          <h6>Please enter email & password !!</h6>
        </div>
        <div fxLayout="row">
          <div fxFlexFill>
            <mat-form-field class="w-100">
              <input matInput type="email"  formControlName="email" [class.is-invalid]="localForm.submitted && loginForm.get('email')?.invalid" placeholder="Enter email" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput type="password" formControlName="password" class="form-control" [class.is-invalid]="localForm.submitted && loginForm.get('password')?.invalid" placeholder="Enter password" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.xs="column" class="mt20 mb20">
          <mat-checkbox color="primary" [ngStyle.xs]="{'margin-bottom.px': 10}">Remember Me</mat-checkbox>
          <a href="javascript:void(0)">Forgot Password</a>
        </div>
        <div fxLayout="row">
          <div fxFlexFill>
            <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
          </div>
        </div>
      </form>
      <a routerLink="/signup">Don't have an account? signup!!</a>
    </form>
  </div>
</div>
